<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
            text-align: center;
        }

        input, button {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }

        #output {
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>

    <h1>AI Image Generator</h1>
    <input type="text" id="prompt" placeholder="Enter your prompt..." size="50">
    <button onclick="generateImage()">Generate</button>
    <p id="status"></p>
    <img id="output">

    <script>
        async function generateImage() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            document.getElementById("status").innerText = "Generating...";
            document.getElementById("output").style.display = "none";  // Hide the previous image

            const response = await fetch("http://localhost:8000/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: prompt })
            });

            if (response.ok) {
                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                document.getElementById("output").src = imgUrl;
                document.getElementById("output").style.display = "block";  // Show the new image
                document.getElementById("status").innerText = "";
            } else {
                document.getElementById("status").innerText = "Error generating image.";
            }
        }
    </script>

</body>
</html>
